<html lang="en">
   <head>

<!-- styles n scripts -->

	#toTop { display:none; position:fixed; bottom:10px; right:10px; font-size:200%; cursor:hand; cursor:pointer; opacity: 0.4; color:#39c;}
</style>

      <script>

// h/t Michelle Minkoff: http://michelleminkoff.com/2010/11/22/using-google-spreadsheets-as-your-database/
 
var official_content='';
var hat_content='';
var xmas_content='';
var dic_content='';
var many_content='';
var pl_content='';

var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var months = ["Jan.", "Feb.", "March", "April", "May", "June", "July", "Aug.", "Sept.", "Oct.", "Nov.", "Dec."];
     
function displayContent(json) {
            var len = json.feed.entry.length;
     for (var i=0; i<len; i++) {        
            var hed = json.feed.entry[i].gsx$hed.$t;
            var url = json.feed.entry[i].gsx$url.$t;
            var o = new Date(json.feed.entry[i].gsx$time.$t);
            var time = weekday[o.getDay()] + ", " + months[o.getMonth()] + " " + o.getDate();
            var brief = json.feed.entry[i].gsx$brief.$t;
            var hathed = json.feed.entry[i].gsx$hathed.$t;
            var haturl = json.feed.entry[i].gsx$haturl.$t;
            var h = new Date(json.feed.entry[i].gsx$hattime.$t);
            var hattime = weekday[h.getDay()] + ", " + months[h.getMonth()] + " " + h.getDate();
            var hatbrief = json.feed.entry[i].gsx$hatbrief.$t;
            var xmashed = json.feed.entry[i].gsx$xmashed.$t;
            var xmasurl = json.feed.entry[i].gsx$xmasurl.$t;
            var x = new Date(json.feed.entry[i].gsx$xmastime.$t);
            var xmastime = weekday[x.getDay()] + ", " + months[x.getMonth()] + " " + x.getDate(); 
            var xmasbrief = json.feed.entry[i].gsx$xmasbrief.$t;
            var diched = json.feed.entry[i].gsx$diched.$t;
            var dicurl = json.feed.entry[i].gsx$dicurl.$t;
            var d = new Date (json.feed.entry[i].gsx$dictime.$t);
            var dictime = weekday[d.getDay()] + ", " + months[d.getMonth()] + " " + d.getDate();
            var dicbrief = json.feed.entry[i].gsx$dicbrief.$t;
            var manyhed = json.feed.entry[i].gsx$manyhed.$t;
            var manyurl = json.feed.entry[i].gsx$manyurl.$t;
            var m = new Date (json.feed.entry[i].gsx$manytime.$t);
            var manytime = weekday[m.getDay()] + ", " + months[m.getMonth()] + " " + m.getDate();
            var manybrief = json.feed.entry[i].gsx$manybrief.$t;
            var plhed = json.feed.entry[i].gsx$plhed.$t;
            var plurl = json.feed.entry[i].gsx$plurl.$t;
            var p = new Date (json.feed.entry[i].gsx$pltime.$t);
            var pltime = weekday[p.getDay()] + ", " + months[p.getMonth()] + " " + p.getDate();
            var plbrief = json.feed.entry[i].gsx$plbrief.$t;            

            if (hed != "" && hed != null) {
            official_content += [
            '<tr><td><a href="' + url + '" target="_blank"><strong>' + hed + '</strong></a></td><td>' + brief + '</td><td><em>' + time + '</em></td></tr>'].join('')
            }
            
            if (hathed != "" && hathed != null) {
            hat_content += [
            '<tr><td><a href="' + haturl + '" target="_blank"><strong>' + hathed + '</strong></a></td><td>' + hatbrief + '</td><td><em>' + hattime + '</em></td></tr>'].join('')
            }
            
            if (xmashed != "" && xmashed != null) {
            xmas_content += [
            '<tr><td><a href="' + xmasurl + '" target="_blank"><strong>' + xmashed + '</strong></a></td><td>' + xmasbrief + '</td><td><em>' + xmastime + '</em></td></tr>'].join('')
            }
            
            if (diched != "" && diched != null) {
            dic_content += [
            '<tr><td><a href="' + dicurl + '" target="_blank"><strong>' + diched + '</strong></a></td><td>' + dicbrief + '</td><td><em>' + dictime + '</em></td></tr>'].join('')
            }            

            if (manyhed != "" && manyhed != null) {
            many_content += [
            '<tr><td><a href="' + manyurl + '" target="_blank"><strong>' + manyhed + '</strong></a></td><td>' + manybrief + '</td><td><em>' + manytime + '</em></td></tr>'].join('')
            }

            if (plhed != "" && plhed != null) {
            pl_content += [
            '<tr><td><a href="' + plurl + '" target="_blank"><strong>' + plhed + '</strong></a></td><td>' + plbrief + '</td><td><em>' + pltime + '</em></td></tr>'].join('')
            }
            
            }                                      

document.getElementById('results').innerHTML = 
'<table class="table">' + official_content + hat_content + xmas_content + dic_content + many_content + pl_content + '</table>'

}
            
      </script>

    </head>
   
   <body>

   <div class="container">
   <div class="col-md-10 col-md-offset-1">
   
      <h1><strong>Forbidden Ledes</strong></h1>
<p><em>Scanning Google News for clich&eacute;s. <a href="mailto:cjwinchester@gmail.com">Suggestions?</a></em></p>
<hr/>

    <span class="label label-danger">christmas came early</span>
   	<span class="label label-danger">wears many hats</span>
   	<span class="label label-danger">it's official</span>
   	<span class="label label-danger">the dictionary defines</span>
   	<span class="label label-danger">many things to many people</span>
   	<span class="label label-danger">like the plague</span>

    <div id="results" style="padding-top:20px;"></div>
   	
   	</div>
   </div>

<h1 id="toTop"><i class="fa fa-arrow-circle-up"></i></h1>
   
<script>
   
   $(window).scroll(function() {
    if($(this).scrollTop() != 0) {
$('#toTop').fadeIn();
    } else {
$('#toTop').fadeOut();
    }
});

$('#toTop').click(function() {
    $('body,html').animate({scrollTop:0},1000);
    });

$('#toTop').hover(
      function() {
    $( this ).fadeTo( 'fast', 1.0 );
  }, function() {
    $( this ).fadeTo( 'fast', 0.4 );
  });
  
</script>
   
<script src="http://spreadsheets.google.com/feeds/list/0Ag4MM37uq7FmdGpoX18zR0JIel96YkVpSGNycTZwenc/od6/public/values?alt=json-in-script&amp;callback=displayContent" type="text/javascript"></script>

</body>
</html>
